<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器主动推送</title>
    <style>
        pre{
            width: 1200px;
            margin: 0 auto;
        }
        h3{
            display: inline-block;
        }
    </style>
</head>
<body>
<pre>
                  服务器推送有两种方式：
    1、一种是使用 websocket（基于TCP）套接字链接，实际在浏览器和服务器之间建立
    一个套接字连接，可以进行双向数据传输
    2、Http协议的：简易轮询，即浏览器<h3>定期</h3>向服务器发出请求,来查询数据是否更新
</pre>
</body>
</html>
