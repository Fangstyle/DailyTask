<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的匀速动画</title>
    <style>
        #balls{
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 40px;
        }
    </style>
</head>
<body>
<button id="btn1">200</button>
<button id="btn2">400</button>
<div  id="balls">
</div>
<script>
    window.onload = function () {
        var timer;
        $("btn1").onclick = function () {
            onMove($("balls"),200,10);
        }
        function onMove(obj,direction,speed) {
           // var firstLeft = obj.offsetLeft;
             timer = setInterval(function () {
                 var nextPostion = obj.offsetLeft+speed;
                 obj.style.left = nextPostion+"px";
                if (obj.offsetLeft>direction){
                    clearInterval(timer);
                }
            },30);
        }
        function $(id) {
            return document.getElementById(id);
        }
    }
</script>
</body>
</html>
