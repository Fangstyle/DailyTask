<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子集中新方式</title>
</head>
<style>
    .parent{
        margin: 0 auto;
        position: relative;
        width: 800px;
        height: 300px;
        background-color: #bcedf2;
    }
    .child{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        background-color: #b5f282;
    }
</style>
<body>
<div class="parent">
    <div class="child">
        <p>人生总有诸多的不如意，谁的一生都不会一帆风顺，谁的脚下都不会一马平川，</p>
        <p>要学会在逆境中寻一份恬淡，在坎坷中觅一方净土。</p>
        <p>当寂寞来袭时拥抱寂寞，当独孤来临时品味孤独，让心与自然紧紧相融。</p>
        <p>在孤独中享受寂寞赐予的这份宁静，在烟火里浅浅忆，淡淡思，静静品，</p>
        <p>人生有味，你就会感到别有一番风韵在心头萦绕。</p>
</div>
</body>
</html>
